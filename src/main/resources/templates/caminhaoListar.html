<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listar Caminhões</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="icon" href="/imgs/icons8-caminhão-96.png" type="image/x-icon">

  <style>
    body {
      background-color: #f9f9f9;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center justify-center p-6 font-sans text-gray-900">

  <a href="javascript:history.back()"
    class="flex items-center gap-2 text-blue-900 hover:text-black font-medium mb-4 transition duration-300">
    <!-- Ícone de seta para esquerda -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"
      class="w-5 h-5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
    </svg>
    Voltar
  </a>

  <h1 class="text-3xl font-bold text-blue-900 mb-6">Lista de Caminhões</h1>

  <table class="w-full max-w-6xl border border-gray-300 rounded shadow-md bg-white">
    <thead class="bg-blue-900 text-white">
      <tr>
        <th class="py-3 px-4 text-left">ID</th>
        <th class="py-3 px-4 text-left">Placa</th>
        <th class="py-3 px-4 text-left">Ano</th>
        <th class="py-3 px-4 text-left">Carga</th>
        <th class="py-3 px-4 text-left">Eixos</th>
        <th class="py-3 px-4 text-center">Alterar</th>
        <th class="py-3 px-4 text-center">Excluir</th>
      </tr>
    </thead>
    <tbody class="text-sm" th:each="caminhao : ${caminhoes}">
      <tr class="hover:bg-blue-900 hover:text-white transition duration-300">
        <td class="py-2 px-4 border-b border-gray-300" th:text="${caminhao.id}"></td>
        <td class="py-2 px-4 border-b border-gray-300" th:text="${caminhao.placa}"></td>
        <td class="py-2 px-4 border-b border-gray-300" th:text="${caminhao.anofabricacao}"></td>
        <td class="py-2 px-4 border-b border-gray-300" th:text="${caminhao.carga}"></td>
        <td class="py-2 px-4 border-b border-gray-300" th:text="${caminhao.eixos}"></td>
        <td class="py-2 px-4 border-b border-gray-300 text-center">
          <a class="text-blue-600 hover:underline" th:href="@{/caminhao/alterar/{id}(id=${caminhao.id})}">Alterar</a>
        </td>
        <td class="py-2 px-4 border-b border-gray-300 text-center">
          <a class="text-red-600 hover:underline" th:href="@{/caminhao/excluir/{id}(id=${caminhao.id})}">Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>

</body>

</html>
